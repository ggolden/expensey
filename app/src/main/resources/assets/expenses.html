<div class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<p class="lead">Expensey</p>
	</div>
</div>

<div style="margin-top: 75px;"></div>

<form>
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<p class="lead">Enter a new expense</p>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3 col-sm-offset-3">
			<div class="form-group">
				<label for="date">Date</label> <input type="date" class="form-control" id="date" placeholder="Date" data-ng-model="ctrl.expense.date">
			</div>
		</div>
		<div class="col-sm-3">
			<div class="form-group">
				<label for="amount">Amount</label> <input type="text" class="form-control" id="amount" placeholder="amount" data-ng-model="ctrl.expense.amount">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<div class="form-group">
				<label for="amount">Description</label> <input type="text" class="form-control" id="desription" placeholder="description"
					data-ng-model="ctrl.expense.description">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<div class="pull-right">
				<button type="submit" class="btn btn-primary" data-ng-click="ctrl.addExpense()">Submit</button>
			</div>
		</div>
	</div>
</form>
<p class="lead" style="margin-top: 40px;">Recent Expenses</p>
<table class="table">
	<thead>
		<tr>
			<th>Date</th>
			<th>Amount</th>
			<th>Description</th>
		</tr>
	<tbody>
		<tr data-ng-repeat="expense in ctrl.expenses">
			<td>{{expense.date | date : "mediumDate"}}</td>
			<td>{{expense.amount}}</td>
			<td>{{expense.description}}</td>
		</tr>
	</tbody>
</table>
<div class="alert alert-info" role="alert" data-ng-show="ctrl.noExpenses">No expenses.</div>
<div style="margin-bottom: 75px;"></div>
