<p class="lead" style="margin-top: 40px;">5 Newest Nutshells</p>
<table class="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Signed Up</th>
		</tr>
	<tbody>
		<tr data-ng-repeat="person in ctrl.people">
			<td>{{person.name}}</td>
			<td>{{person.email}}</td>
			<td>{{person.signup_date | date : "mediumDate"}}</td>
		</tr>
	</tbody>
</table>
